<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Carousel</title>
 <style>
    body {
  display: flex;
  flex-direction: column;
  align-items: center;
  font-family: Arial;
}

.carousel {
  display: flex;
  align-items: center;
  overflow: hidden;
  position: relative;
}

.slider {
  width: 300px;
  display: flex;
  transition: transform 0.4s ease;
}

.slider img {
  width: 300px;
  flex-shrink: 0;
}

button {
  padding: 10px;
  cursor: pointer;
  z-index: 50;
}

#prev{
    position: absolute;
}

#next{
    position: absolute;
    right: 0;
}

 </style>
</head>
<body>

  <div class="carousel">
    <button id="prev">◀</button>

    <div class="slider">
      <img src="https://picsum.photos/300/200?1" />
      <img src="https://picsum.photos/300/200?2" />
      <img src="https://picsum.photos/300/200?3" />
    </div>

    <button id="next">▶</button>
  </div>

  <p id="indicator">1 / 3</p>

  <script>
    const slider = document.querySelector(".slider");
    const images = document.querySelectorAll(".slider img");
    const prev = document.getElementById("prev");
    const next = document.getElementById("next");
    const indicator = document.getElementById("indicator");

    let index = 0;
    let prevIndex = 0;

    function updateSlider() {
        slider.style.transform = `translateX(-${index * 300}px)`;
        indicator.textContent = `${index + 1} / ${images.length}`;
    }

    next.addEventListener("click", () => {
        prevIndex =index;
        index = (index + 1) % images.length;
        updateSlider();
    });

    prev.addEventListener("click", () => {
        prevIndex = index;
        index = (index - 1 + images.length) % images.length;
        updateSlider();
    });

    updateSlider();

  </script>
</body>
</html>
