<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousal</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 100vw ;
            height: 100vh;
            background: rgb(26, 25, 25);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .carousel-container{
            width: 300px;
            height: 300px;
            border: 1px solid white;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .carousel{
            display: grid;
            grid-template-columns: repeat(4, 298px);
            height: 100%;
            transition: transform 0.3s ease-in;
        }

        .carousel img{
            width: 298px;
            height: 300px;
        }

        .btn{
            position: absolute;
            top: 50%;
            padding: 2px 4px;
            font-size: 12px;
            border-radius: 4px;
            color: rgb(0, 0, 0); 
            cursor: pointer;
        }
        .next-btn{
            right: 0;
        }
        .carousel-item{
            display: flex;
            width: 298.182px;
            height:298.182px;
            text-align: center;
            color: white;
            background: mediumvioletred;
            font-size: 23px;
            align-items: center;
            justify-content: center;
        }
        .carousel-item h1{
            font-size: 23px;
            color: blue;
            position: absolute;
            top: 50%;
            left: 50%;
        }
        .carousel-item img{
            width: 100%;
            height: 100%;
        }
        .show{
            opacity: 1;
        }
        .hide{
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="carousel-container">
            <div class="carousel">
                <div class="carousel-item">
                    <img src="" alt="" srcset="" id="carousal-image">
                </div>
            </div>
            <button class="btn next-btn">Next</button>
            <button class="btn prev-btn">Prev</button>
        </div>
    </div>
    <script>
        let carouselItems = [
            "https://picsum.photos/300/200?1",
            "https://picsum.photos/300/200?2",
            "https://picsum.photos/300/200?3",
            "https://picsum.photos/300/200?4"
        ]
        let currentCarousal = 0;
        let carousalWidth = 298;

        const nextBtn = document.querySelector(".next-btn");
        const prevBtn = document.querySelector(".prev-btn");
        const carousel = document.querySelector(".carousel");
        const carouselLen = carouselItems.length;
        const carousalItem = document.querySelector(".carousel-item");
        const carousalImage = document.querySelector("#carousal-image");

        nextBtn.addEventListener("click", () => {
            currentCarousal = ( currentCarousal+1  ) % carouselLen;
            updateCarousal('next');
        });

        prevBtn.addEventListener("click", () => {
            currentCarousal = ( currentCarousal-1+carouselLen) % carouselLen;
            updateCarousal('prev');
        });

        const updateCarousal = ( type ) => {
            if( type === 'next'){
                setTimeout(() => { 
                    carousel.style.transform = "translateX(-298px)"; 
                }, 100)
                setTimeout(() => {
                    carousalItem.classList.add("hide");
                    setTimeout(() => {
                        carousel.style.transform = "translateX(298px)"; 
                    },300)
                    setTimeout(() => {
                        carousalItem.classList.remove("hide");
                        carousalImage.src = carouselItems[currentCarousal];
                        carousel.style.transform = "translateX(0px)";
                    },600 )
                },400)
            }else{
                carousalItem.classList.add("hide");
                carousel.style.transform = "translateX(-298px)";
                carousalItem.classList.remove("hide");
                carousalImage.src = carouselItems[currentCarousal];
                carousel.style.transform = "translateX(0px)";
            }
        }

        updateCarousal();
    </script>
</body>
</html>
