<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Strength</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .bar{
        width: 300px;
        height: 20px;
        border: 1px solid grey;
    }
    #strength-bar{
        height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="password" id="password" placeholder="Enter password" oninput="changePassword(event)" />
    <div class="bar">
      <div id="strength-bar"></div>
    </div>
    <p id="strength-text"></p>
  </div>

  <script>
    const ui = {
        strengthText : document.querySelector("#strength-text"),
        strengthBar : document.querySelector("#strength-bar"),
        passwordInp : document.querySelector("#password"),
    };

    const changePassword = (e) => {
        const password = e.target.value.trim();
        if(!password) return;
        let strength = 'Weak', color = "red" , width = "30%";
        if(password.length >= 8 &&  /[0-9]/.test(password) && /[^a-zA-Z0-9]/.test(password)){
            strength = "Strong";
            color = "green";
            width="100%"
        }else if( password.length >= 6 && /[0-9]/.test(password)){
            strength = "Medium";
            width = "60%";
            color = "orange";
        }
        ui.strengthBar.style.width = width;
        ui.strengthBar.style.background =color;
        ui.strengthText.innerHTML = strength;
    }
  </script>
</body>
</html>
