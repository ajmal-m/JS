<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousal</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 100vw ;
            height: 100vh;
            background: rgb(26, 25, 25);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .carousel-container{
            width: 300px;
            height: 300px;
            border: 1px solid white;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .carousel{
            display: flex;
            height: 100%;
            transition: transform 0.3s ease-in;
        }

        .carousel img{
            width: 298px;
            height: 300px;
        }

        .btn{
            position: absolute;
            top: 50%;
            padding: 2px 4px;
            font-size: 12px;
            border-radius: 4px;
            color: rgb(0, 0, 0); 
            cursor: pointer;
        }
        .next-btn{
            right: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="carousel-container">
            <div class="carousel">
                <img src="https://picsum.photos/300/200?1" />
                <img src="https://picsum.photos/300/200?2" />
                <img src="https://picsum.photos/300/200?3" />
                <img src="https://picsum.photos/300/200?4" />
                <img src="https://picsum.photos/300/200?5" />
            </div>
            <button class="btn next-btn">Next</button>
            <button class="btn prev-btn">Prev</button>
        </div>
    </div>
    <script>
        let currentImage = 0;
        let carousalWidth = 298;
        const nextBtn = document.querySelector(".next-btn");
        const prevBtn = document.querySelector(".prev-btn");
        const carousel = document.querySelector(".carousel");
        const carouselLen = carousel.childElementCount;

        nextBtn.addEventListener("click", () => {
            currentImage = Math.min(currentImage+1, carouselLen-1 );
            updateCarousal();
        });

        prevBtn.addEventListener("click", () => {
            currentImage = Math.max(currentImage-1, 0);
            updateCarousal();
        });

        const updateCarousal = () => {
            if( currentImage === 0 ){ prevBtn.disabled = true;}else{ prevBtn.disabled = false; }
            if(currentImage === carouselLen-1){ nextBtn.disabled = true }else{ nextBtn.disabled = false; };
            const newTranslateXValue = -1 * currentImage * carousalWidth;
            carousel.style.transform =`translateX(${newTranslateXValue}px)`;
        }

        updateCarousal();
    </script>
</body>
</html>
