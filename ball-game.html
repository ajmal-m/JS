<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 24px;
            height: 100vh;
        }
        .play-ground{
            width: 900px;
            aspect-ratio: 16/9;
            /* background-image: url('https://diamondfootball.com/news/birds-eye-view-of-a-football-pitch.jpg'); */
            background-color: rgb(110, 246, 162);
            background-size: contain;
            overflow: hidden;
        }
        .foot-ball{
            color: white;
            width: 30px;
            aspect-ratio: 1/1;
            transform: translate(10px, 10px);
        }
        .touch-pad{
            width: 20px;
            aspect-ratio: 1/5;
            background-color: rgb(139 3 2);
        }
        .bg-green{
            background-color: green;
        }
        h1{
            color: white;
        }
    </style>
</head>
<body>
    <h1>Your Score Is <span id="score">0</span></h1>
    <div class="play-ground">
        <img class="foot-ball" src="https://cdn-icons-png.flaticon.com/128/1165/1165187.png" alt="" srcset="">
        <div class="touch-pad"></div>
    </div>
    <script>
        let ball = document.querySelector(".foot-ball");
        let playGround = document.querySelector(".play-ground");
        const touchPad = document.querySelector(".touch-pad");
        const score = document.querySelector("#score");
        let scoreCount = 0;

        let padPositionY = 0;
        let cordinates = {
            x:10,
            y:10,
        };
        let X_VELOCITY = 20;
        let Y_VELOCITY = 20;
        let degree = 10;
                    let delte = 2;

        const moveBall = () => {
            ball.style.transform = `translate(${cordinates.x}px, ${cordinates.y}px) rotate(${degree}deg)`
        };

        let initMovement = () => {
            setInterval(() => {
                moveBall();
                setBallCordinate();
            }, 40);
        };

        initMovement();

        const setBallCordinate = () => {
            const ballBounary = ball.getBoundingClientRect();
            const playGroundBoundary = playGround.getBoundingClientRect();

            const BALL_POSITION = {
                x1 : ballBounary.left,
                x2 : ballBounary.left + ballBounary.width,
                y1 : ballBounary.top + ballBounary.height,
                y2 : ballBounary.top 
            };
            const PLAY_GROUND_POSITION = {
                x1 : playGroundBoundary.left,
                x2 : playGroundBoundary.left + playGroundBoundary.width,
                y1 : playGroundBoundary.top + playGroundBoundary.height,
                y2 : playGroundBoundary.top
            };

            const EXPECT_BALL_POSITION = {
                x : cordinates.x + X_VELOCITY,
                y : cordinates.y + Y_VELOCITY
            };

            /**
                Checking Each Boundary Condition 
                1. Top
                2. Bottom
                3. Left
                4. Right
            **/
           if(checkPadTouchBall() ){
                X_VELOCITY *= -1;
           }else{
                if( BALL_POSITION.y2 <= PLAY_GROUND_POSITION.y2 ){
                    // TOP
                    Y_VELOCITY *= -1;
                }
                if( BALL_POSITION.y1 >= PLAY_GROUND_POSITION.y1 ){
                    // BOTTOM
                    Y_VELOCITY *= -1;
                }
                if( BALL_POSITION.x1 <= PLAY_GROUND_POSITION.x1 ){
                    // LEFT
                    X_VELOCITY *= -1;
                }
                if( BALL_POSITION.x2 >= PLAY_GROUND_POSITION.x2  ){
                    // RIGHT
                    X_VELOCITY *= -1;
                }
           }
           

            cordinates = {
                ...cordinates,
                x : cordinates.x + X_VELOCITY,
                y : cordinates.y + Y_VELOCITY
            };

        };


        const accelerateMoveDown = () => {
            touchPad.style.transform = `translateY(${padPositionY}px)`;
            padPositionY+=10;
        };

        
        const accelerateMoveUp = () => {
            touchPad.style.transform = `translateY(${padPositionY}px)`;
            padPositionY-=10;
        };
        
        const checkPadTouchBall = () => {
            const touchPadRect = touchPad.getBoundingClientRect();
            const ballBounary = ball.getBoundingClientRect();

            const PAD_POSITION = {
                x1 : touchPadRect.left,
                x2 : touchPadRect.left + touchPadRect.width,
                y1 : touchPadRect.top + touchPadRect.height ,
                y2 : touchPadRect.top 
            };
            const BALL_POSITION = {
                x1 : ballBounary.left,
                x2 : ballBounary.left + ballBounary.width,
                y1 : ballBounary.top + ballBounary.height,
                y2 : ballBounary.top 
            };
            const yCondition = ( BALL_POSITION.y1 <= PAD_POSITION.y1 && BALL_POSITION.y1 <= PAD_POSITION.y2) 
                ||
                ( BALL_POSITION.y2 <= PAD_POSITION.y1 && BALL_POSITION.y2 >= PAD_POSITION.y2 );
            
            
            const xCondition = (BALL_POSITION.x1 <= PAD_POSITION.x2)

            if( yCondition && xCondition
            ){
                touchPad.classList.add("bg-green");
                scoreCount++;
                score.innerHTML = `${scoreCount} Point`
                setTimeout(() => {
                    touchPad.classList.remove("bg-green");
                },500)
                return true;
            }
        }
        
        window.addEventListener("keydown", (e) => {
            if( e.key === 'ArrowDown'){
                accelerateMoveDown();
            }
            if(e.key === 'ArrowUp'){
                accelerateMoveUp();
            }
        })
    </script>
</body>
</html>
