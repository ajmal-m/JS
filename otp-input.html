<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OTP Input</title>
  <style>
    body {
        font-family: Arial;
        padding: 40px;
    }

    .otp input {
        width: 40px;
        height: 40px;
        font-size: 24px;
        text-align: center;
        margin-right: 6px;
    }

  </style>
</head>
<body>

  <div class="otp">
    <input maxlength="1" />
    <input maxlength="1" />
    <input maxlength="1" />
    <input maxlength="1" />
    <input maxlength="1" />
    <input maxlength="1" />
  </div>

  <p id="output"></p>

  <script>
    const inputs = document.querySelectorAll(".otp input");
    const output = document.getElementById("output");

    inputs.forEach((inp, index) => {
        inp.addEventListener("input", (e) => {
            const val = e.target.value.replace(/\D/, "");
            if(val  && inputs[index+1]){
                inputs[index+1].focus();
            }
            updateOTP()
        })

        inp.addEventListener("keydown", (e) => {
            console.log(e.key)
            if(e.key === "ArrowRight" && inputs[index+1] && !inp.value){
                inputs[index+1].focus();
            }
            if(e.key === "ArrowLeft" && inputs[index-1] && !inp.value ) {
                inputs[index-1].focus();
            }
            if(e.key ==='Backspace' && inputs[index-1] && !inp.value){
                inputs[index-1].focus();
            }
        });
    });


    document.querySelector(".otp").addEventListener("paste", (e) => {
        e.preventDefault();
        const data = e.clipboardData.getData("text").replace(/\D/, "")
        inputs.forEach((inp, index) => {
            inp.value = data[index] ||  "";
        })
        updateOTP();
    } )

    const updateOTP = () => {
        output.textContent = "OTP IS : "+ [...inputs].map((inp) => inp.value).join(" ");
    }

  </script>
</body>
</html>
