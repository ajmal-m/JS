<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Grid minmax Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      margin-top: 40px;
    }

    .grid {
      display: grid;
      gap: 12px;
      margin-top: 10px;
    }

    /* AUTO-FILL */
    .auto-fill {
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      border: 2px solid #3498db;
      padding: 10px;
    }

    /* AUTO-FIT */
    .auto-fit {
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      border: 2px solid #2ecc71;
      padding: 10px;
    }

    .item {
      background: #444;
      color: white;
      text-align: center;
      padding: 20px 0;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h1>CSS Grid: minmax() Demo</h1>
  <p>Resize the browser window to see the difference.</p>

  <h2>ðŸ”µ auto-fill</h2>
  <div class="grid auto-fill">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
  </div>

  <h2>ðŸŸ¢ auto-fit</h2>
  <div class="grid auto-fit">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
  </div>

</body>
</html>
