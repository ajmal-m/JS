<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container{
            width: 100vw;
            height: 100vh;
            padding: 8px 16px;
            overflow-y: auto;
            background-color: rgb(39, 10, 74);
        }
        .card-container{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 8px;
            margin-top: 12px;
        }
        .card{
            min-width: 200px;
            min-height: 200px;
            background-color: white;
            border-radius: 4px;
            padding: 8px 16px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .card-item{
            display: grid;
            grid-template-columns: 80px 1fr;
        }
        button{
            cursor: pointer;
            padding: 2px 4px;
            border-radius: 4px;
            border: 1px solid rgb(0, 0, 0);
        }
        button:hover{
            background-color: aquamarine;
        }
        .pop-up-container{
            position: fixed;
            top: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.8);
        }
        .hide{
            display: none;
        }
         .cancel-btn{
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 2px 4px;
            cursor: pointer;
        }
        .user-detail-card{
            min-width: 200px;
            min-height: 200px;
            background-color: aliceblue;
            color: black;
            padding: 8px 12px;
        }
        input{
            padding: 4px 8px;
            outline: none;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Pop Up container -->
    <div class="pop-up-container hide" id="pop-up-container">
        <button class="cancel-btn">X</button>
        <div class="modal-container">
        </div>
    </div>
    <div class="container">
        <input type="text" name="search" id="search-inp" placeholder="Search Items">
        <div class="card-container">
           
        </div>
    </div>


    <script>
        const cardContainer = document.querySelector(".card-container");
        const popUpContainer = document.querySelector("#pop-up-container");
        const cancelBtn = document.querySelector(".cancel-btn");
        const searchInp = document.querySelector("#search-inp");

        const url = 'https://jsonplaceholder.typicode.com/users';
        let currentUsers ;
        let filteredUsers;
        let selectedUser;
        let timer = null;

        const fetchUsers = async () => {
            const response = await fetch(url);
            const data = await response.json();
            currentUsers = data;
            filteredUsers = data;
            listUsers(data);
        }

        const listUsers = (users) => {
            cardContainer.innerHTML = "";
            users.forEach( (user , index) => {
                cardContainer.innerHTML += Card(user , index)
            });
        }

        const Card = (user , index) => {
            return(
                `<div class="card" data-index=${index}>
                <div class="card-item">
                    <p>Name</p>
                    <span>${user.name}</span>
                </div>
                <div class="card-item">
                    <p>Email</p>
                    <span>${user.email}</span>
                </div>
                 <div class="card-item">
                    <p>City</p>
                    <span>${user.address.city}</span>
                </div>
                <div class="card-item">
                    <button id="user-detail-btn">Detail</button>
                </div>
            </div>`
            )
        }
       

        const UserDetail = (user) => {
            return(
                `
                <div class="user-detail-card">
                    <div class="card-item">
                        <p>Name</p>
                        <span>${user.name}</span>
                    </div>
                    <div class="card-item">
                        <p>Email</p>
                        <span>${user.email}</span>
                    </div>
                    <div class="card-item">
                        <p>City</p>
                        <span>${user.address.city}</span>
                    </div>
                    <div class="card-item">
                        <p>Zip code</p>
                        <span>${user.address.zipcode}</span>
                    </div>
                    <div class="card-item">
                        <p>Phone</p>
                        <span>${user.phone}</span>
                    </div>
                    <div class="card-item">
                        <p>Company</p>
                        <span>${user.company.name}</span>
                    </div>
                </div>
                `
            )
        }

        document.addEventListener("click", (e) => {
            if(e.target.id === 'user-detail-btn'){
                selectedUser = currentUsers[parseInt(e.target.closest('.card').dataset.index)];
                openPopUPModal();
            }
        });

        cancelBtn.addEventListener("click", (e) => {
            closePopUpModal();
        });

        searchInp.addEventListener("input", (e) => {
            if(timer) clearTimeout(timer);
            timer = setTimeout(() => {
                const searchQuery = e.target.value;
                filteredUsers = currentUsers.filter((user) => {
                    const name = user.name.toLowerCase().includes(searchQuery.toLowerCase());
                    const username = user.username.toLowerCase().includes(searchQuery.toLowerCase());
                    const email = user.email.toLowerCase().includes(searchQuery.toLowerCase());
                    return ( name || username || email) ;
                });
                listUsers(filteredUsers);
            }, 500);
        })


        const openPopUPModal = () => {
            popUpContainer.querySelector(".modal-container").innerHTML = UserDetail(selectedUser);
            popUpContainer.classList.remove("hide");
        };

        const closePopUpModal = () => {
            popUpContainer.classList.add("hide");
        };

        fetchUsers();


    </script>
</body>
</html>
