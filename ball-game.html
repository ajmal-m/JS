<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .play-ground{
            width: 900px;
            aspect-ratio: 16/9;
            /* background-image: url('https://diamondfootball.com/news/birds-eye-view-of-a-football-pitch.jpg'); */
            background-color: rgb(110, 246, 162);
            background-size: contain;
            overflow: hidden;
        }
        .foot-ball{
            color: white;
            width: 30px;
            aspect-ratio: 1/1;
            transform: translate(10px, 10px);
        }
    </style>
</head>
<body>
    <div class="play-ground">
        <img class="foot-ball" src="https://cdn-icons-png.flaticon.com/128/1165/1165187.png" alt="" srcset="">
    </div>
    <script>
        let ball = document.querySelector(".foot-ball");
        let playGround = document.querySelector(".play-ground")
        let cordinates = {
            x:10,
            y:10,
        };
        let X_VELOCITY = 20;
        let Y_VELOCITY = 20;
        let degree = 10;

        const moveBall = () => {
            ball.style.transform = `translate(${cordinates.x}px, ${cordinates.y}px) rotate(${degree}deg)`
        };

        let initMovement = () => {
            setInterval(() => {
                moveBall();
                setBallCordinate();
            }, 100);
        };

        initMovement();

        const setBallCordinate = () => {
            const ballBounary = ball.getBoundingClientRect();
            const playGroundBoundary = playGround.getBoundingClientRect();

            const BALL_POSITION = {
                x1 : ballBounary.left,
                x2 : ballBounary.left + ballBounary.width,
                y1 : ballBounary.top + ballBounary.height,
                y2 : ballBounary.top 
            };
            const PLAY_GROUND_POSITION = {
                x1 : playGroundBoundary.left,
                x2 : playGroundBoundary.left + playGroundBoundary.width,
                y1 : playGroundBoundary.top + playGroundBoundary.height,
                y2 : playGroundBoundary.top
            };

            const EXPECT_BALL_POSITION = {
                x : cordinates.x + X_VELOCITY,
                y : cordinates.y + Y_VELOCITY
            };

            /**
                Checking Each Boundary Condition 
                1. Top
                2. Bottom
                3. Left
                4. Right
            **/
           if( BALL_POSITION.y2 <= PLAY_GROUND_POSITION.y2 ){
                // TOP
                Y_VELOCITY *= -1;
           }
           if( BALL_POSITION.y1 >= PLAY_GROUND_POSITION.y1 ){
                // BOTTOM
                Y_VELOCITY *= -1;
           }
           if( BALL_POSITION.x1 <= PLAY_GROUND_POSITION.x1 ){
                // LEFT
                X_VELOCITY *= -1;
           }
           if( BALL_POSITION.x2 >= PLAY_GROUND_POSITION.x2  ){
                // RIGHT
                X_VELOCITY *= -1;
           }

            cordinates = {
                ...cordinates,
                x : cordinates.x + X_VELOCITY,
                y : cordinates.y + Y_VELOCITY
            };

        };

        window.addEventListener("keydown", (e) => {
            console.log(e.key)
        })
    </script>
</body>
</html>
